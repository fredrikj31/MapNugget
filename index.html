<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MapNugget</title>

	<!-- Favicon -->
	<link rel="shortcut icon" href="./assets/images/favicon.ico" />
	<link rel="icon" type="image/png" href="./assets/images/favicon.png" />

	<!-- Facebook Meta Tags -->
	<meta property="og:url" content="https://fredrikj31.github.io/MapNugget/">
	<meta property="og:type" content="website">
	<meta property="og:title" content="MapNugget">
	<meta property="og:description" content="A map showing McDonalds restaurants where you can buy your Nuggets!">
	<meta property="og:image" content="https://fredrikj31.github.io/MapNugget/assets/images/favicon.png">

	<!-- Twitter Meta Tags -->
	<meta name="twitter:card" content="summary_large_image">
	<meta property="twitter:domain" content="fredrikj31.github.io">
	<meta property="twitter:url" content="https://fredrikj31.github.io/MapNugget/">
	<meta name="twitter:title" content="MapNugget">
	<meta name="twitter:description" content="A map showing McDonalds restaurants where you can buy your Nuggets!">
	<meta name="twitter:image" content="https://fredrikj31.github.io/MapNugget/assets/images/favicon.png">

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

	<!-- JVectorMap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jvectormap@2.0.4/jquery-jvectormap.min.css"
		type="text/css">
	<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jvectormap@2.0.4/jquery-jvectormap.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/jvectormap@2.0.4/tests/assets/jquery-jvectormap-world-mill-en.js"></script>

	<!-- World Map -->
	<script src="https://jvectormap.com/js/jquery-jvectormap-world-mill.js"></script>

	<!-- Custom CSS -->
	<link rel="stylesheet" href="./assets/css/style.css">

	<!-- Custom Scripts -->
	<script src="./assets/data/dk/map.js"></script>
	<script src="./assets/js/main.js"></script>
</head>

<body>
	<div class="p-5 bg-warning text-danger text-center">
		<h1 class="font-weight-bold">MapNugget</h1>
		<p>See the world through a nugget, and find your nearest McD to buy your loved McNuggets</p>
	</div>
	
	<!-- Form Selection -->
	<div class="row gx-0 mt-5">
		<div class="col-sm-1 col-lg-4"></div>
		<div class="col-sm-10 col-lg-4 text-center">
			<select class="form-select form-select-lg">
				<option>Sweden</option>
				<option>Denmark</option>
				<option>Norway</option>
				<option>United States of America</option>
			</select>
			<button type="button" class="btn btn-warning text-danger">Find Nuggets</button>
		</div>
		<div class="col-sm-1 col-lg-4"></div>
	</div>


	<!-- Map -->
	<div class="row gx-0 mt-5">
		<div class="col-sm-1 col-lg-4"></div>
		<div class="col-sm-10 col-lg-4">
			<!-- Number of restaurants -->
			<div class="text-center">
				<span class="text-warning">Restaurants in Denmark: <b class="text-danger">89</b></span>
			</div>

			<div id="map" style="height: 500px; overflow-x: hidden;"></div>
		</div>
		<div class="col-sm-1 col-lg-4"></div>
	</div>

</body>

</html>
